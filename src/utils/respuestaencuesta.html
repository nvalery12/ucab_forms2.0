    <!-- Chart Js Logica  -->
    <script>
        const labels = [
            'Opcion 1',
            'Opcion 2',
            'Opcion 3',
            'Opcion 4',
            'Opcion 4',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Cantidad de respuestas',
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1,
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        };

        const config1 = {
            type: 'bar',
            data: data,
            options: {}
        };
        const config2 = {
            type: 'pie',
            data: data,
            options: {}
        };
        const config3 = {
            type: 'radar',
            data: data,
            options: {}
        };
        const chart_pregunta_1 = new Chart(
            document.getElementById('chart_pregunta_1'),
            config1
        );
        const chart_pregunta_2 = new Chart(
            document.getElementById('chart_pregunta_2'),
            config2
        );
        const chart_pregunta_3 = new Chart(
            document.getElementById('chart_pregunta_3'),
            config3
        );
    </script>
